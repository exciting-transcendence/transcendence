<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>채팅 test</title>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<!-- socket.io -->
		<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
		<script>
			const nickname = prompt('사용할 닉네임');
			const roomId = prompt('입장할 채널id');
			if (!(nickname && roomId)) {
				alert('다시 입력해주세요')
				window.location.reload();
			}
			const socket = io('http://localhost:3000/chat');
			socket.emit('JOIN', {senderId: nickname, roomId: roomId});

			socket.on('connect', () => {
				/* 누군가 입장 */
				socket.on('NOTICE', (data) => {
					$('#chatList').append(`<div style="color:blue;">${data}</div>`);
				});
				
				/* 누군가 메시지보냄 */
				socket.on('RECEIVE', (data) => {
					$('#chatList').append(`<div>${data.senderId} : ${data.msgContent}</div>`);
				});
			});

			function msg_send() {
				let msg = $('#msg').val();
				/* 메시지 전송 */
				socket.emit('SEND', {senderId: nickname, msgContent: msg, roomId:roomId});
				$('#msg').val('');
				$('#chatList').append(`<div style="color:red;">나 : ${msg}</div>`);
			}

			$(document).ready(() => {
				$('#room').text(`room id: ${roomId}`)
			})
		</script>
	</head>
	<body>
		<h1 id="room" style="font-size: 200%"></span></h1>

		<div id="chatList">

		</div>

		<div id="sendMessage" style="position: fixed; bottom: 5%;">
			<input type="text" id="msg" onKeyPress="if( event.keyCode==13 ){msg_send();}" />
			<button onclick="msg_send()">제출</button>
		</div>
	</body>
</html>
