version: '3.3'

services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    volumes:
      - "./frontend/app:/app"
    expose:
      - 3000
    networks:
      - internal

  reverse_proxy:
    build: reverse_proxy
    ports:
      - "3000:3000"
    networks:
      - internal
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: backend
      dockerfile: Dockerfile.dev
    volumes:
      - "./backend/app:/app"
    expose:
      - 3000
    depends_on:
      - db
    networks:
      - internal

  database:
    build:
      context: db
      dockerfile: Dockerfile
    expose:
      - 5432
    volumes:
      - "database:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: transcendence
    networks:
      - internal
    env_file:
      - ./db/.env

volumes:
  database:


networks:
  internal:
